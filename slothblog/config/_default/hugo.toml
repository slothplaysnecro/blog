baseURL = "https://sloth.direct/"
title = "Sloth's Shitty Blog"
copyright = "Sloth"
author = "Sloth"
pagination.pagerSize = 10
languageCode = "en"
theme = "tailwind"
enableEmoji = true
enableRobotsTXT = true

[markup]
  _merge = "deep"

[params]
  # dir name of your blog content (default is `content/posts`).
  # the list of set content will show up on your index page (baseurl).
  contentTypeName = "posts"
  favicon = "favicon.ico"

  [params.header]
    logo = "logo.webp"
  [params.footer]
    since = 2025
    poweredby = true

[menu]

  [[menu.main]]
    identifier = "post"
    name = "Post"
    pageRef = "/posts"
    weight = 10

  [[menu.main]]
    identifier = "about"
    name = "About"
    pageRef = "/about"
    weight = 20

[taxonomies]
    category = "categories"
    tag = "tags"
    series = "series"

[outputs]
  home = ["html", "rss"]
  page = ["html"]
  section = ["html"]
  term = ["html"]
  taxonomy = ["html"]

[params.search]
